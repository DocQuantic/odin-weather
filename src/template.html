<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Weather App</title>
  </head>
  <body>
    <header>
      <h1>Odin Weather App</h1>
    </header>
    <main>
      <form class="city-select" novalidate>
        <label for="city">Enter the city of your choice: </label>
        <div class="input-city">
          <input id="city" for="city" type="text" pattern="^[A-Za-z\- ]+$" />
          <p class="error-msg hidden"></p>
        </div>
        <button type="submit">Search</button>
      </form>
      <div class="forecast hidden">
        <h2 class="city-name">City Name</h2>
        <div class="unit-select">
          <form>
            <div class="radio">
              <input
                type="radio"
                id="celsius"
                name="temp-unit"
                value="celsius"
                checked
              />
              <label for="celsius">°C</label>
            </div>
            <div class="radio">
              <input
                type="radio"
                id="farenheit"
                name="temp-unit"
                value="farenheit"
              />
              <label for="farenheit">°F</label>
            </div>
          </form>
        </div>
        <div class="today">
          <h3 class="condition"></h3>
          <div class="weather">
            <div class="data">
              <img src="./icons/thermometre.png" />
              <p class="current-temp"></p>
              <img src="./icons/temperature.png" />
              <p class="min-max"></p>
              <img src="./icons/vent.png" />
              <p class="wind"></p>
            </div>
            <div class="icon">
              <img src="#" />
            </div>
          </div>
        </div>
        <div class="next-days">
          <div class="day">
